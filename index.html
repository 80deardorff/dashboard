<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- WEBSITE TITLE -->
	<title>Dashboard</title>
	<!-- FONT AWESOME LINK -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- BOOTSTRAP CDN LINK -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- ANIMATE LINK -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<!-- MAIN CSS LINK -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="img/bmwLogo.png" alt="BMW">BMW Group</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#"><i class="fas fa-home"></i>Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#"><i class="fas fa-wrench"></i>Service</a>
				<a class="nav-item nav-link" href="#"><i class="fas fa-oil-can"></i>Parts</a>
				<a class="nav-item nav-link" href="#"><i class="fas fa-car-crash"></i>Collision</a>
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="far fa-user"></i>Adrian Deardorff</a>
				<div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="#">Profile</a>
					<a class="dropdown-item" href="#">Settings</a>
					<a class="dropdown-item" href="#">Logout</a>
				</div>
			</div>
		</div>
	</nav>

<!-- MAIN SECTION -->
	<div class="side-nav bg-dark">
		<button id="side-nav-btn" class="btn btn-dark px-2" type="button"><i class="fas fa-inverse fa-bars"></i></button>
	</div>
	<div class="main row">
		<div class="col-12 col-lg-4">
			<div class="user element">
				<img id="userImg" class="profile-img" src="" alt="Profile image.">
				<h4 id="userName"></h4>
				<h6 id="userId"></h6>
			</div>
		</div>
		<div class="col-12 col-lg-offset-4 col-lg-8">
			<div class="sales element">
				<p id="time"></p>
				<h4 id="monthTarget"></h4>
				<h4 id="currentSales"></h4>
				<div class="targetBar">
					<div id="salesBar"></div>
					<span id="indicator"></span>
				</div>
			</div>
		</div>
	</div>





<!-- SCRIPTS -->
	<!-- JQUERY SCRIPT -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- POPPER SCRIPT -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- JS SCRIPT -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<!-- EXTERNAL JS SCRIPT -->
	<script src="js/main.js"></script>
</body>
</html>
